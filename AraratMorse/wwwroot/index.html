<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ArarratMorse</title>
    <base href="/" /> 
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string,
        // converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function (l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function (s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
    <script>
        var path = window.location.pathname.split('/');
        var base = document.getElementsByTagName('base')[0];
        if (window.location.host.includes('localhost')) {
            base.setAttribute('href', '/');
        } else if (path.length > 2) {
            base.setAttribute('href', '/' + path[1] + '/');
        } else if (path[path.length - 1].length != 0) {
            window.location.replace(window.location.origin + window.location.pathname + '/' + window.location.search );
        }
    </script>
    <link href="./img/favicon.ico" rel="icon" type="image/x-icon">
    <link as="style"
          href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
          onload="this.onload=null;this.rel='stylesheet'" rel="preload">
    <link href="css/app.css" rel="stylesheet"/>
    <link href="icon-512.png" rel="apple-touch-icon" sizes="512x512"/>
    <link href="icon-192.png" rel="apple-touch-icon" sizes="192x192"/>
</head>

<body class="bg-black">
<div id="app">
    <div class="absolute top-1/3 w-full text-center text-white">
        <div class="flex flex-col justify-center items-center">
            <svg class="animate-blink" height="100" viewBox="0 0 48 48" width="100" xmlns="http://www.w3.org/2000/svg">
                <mask id="ipSMountain0">
                    <g fill="none" stroke-linejoin="round" stroke-width="4">
                        <path d="m18 10l14 28H4l14-28Z" fill="#fff" stroke="#fff"/>
                        <path d="m28 29l5.647-7L44 38H32" stroke="#fff" stroke-linecap="round"/>
                        <path d="M12 22h12" stroke="#000" stroke-linecap="round"/>
                        <path d="m14 18l-4 8m12-8l4 8" stroke="#fff" stroke-linecap="round"/>
                    </g>
                </mask>
                <path d="M0 0h48v48H0z" fill="currentColor" mask="url(#ipSMountain0)"/>
            </svg>
            <span class="text-4xl font-sans animate-blinkSec">Ararat Morse</span>
        </div>
    </div>
</div>

<script src="_framework/blazor.webassembly.js"></script>
<script src="_content/ClipLazor/clipboard.min.js"></script>
<script src="js/Audio.js" type="text/javascript"></script>
<script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
